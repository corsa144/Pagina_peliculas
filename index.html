<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>

    <header>

        <nav>
            <div>
                <div class="contenedor-logo">
                    <span>🎞️Cac-Movies</span>
                </div>
    
                <div class="contenedor-botones">
    
                    <button type="button" class="btn btn-danger">Tendencias</button>
                    <button type="button" class="btn btn-danger">Registrarse</button>
                    <button type="submit" class="btn btn-dark" id="loginButton">Iniciar sesion</button>
                    <button type="button" class="btn btn-dark" id="getPokemonButton">Conexión API</button>

                  
                    
                </div>
            </div>

        </nav>

    </header>
    
    <main>
        <table id="tablaUno">
            <section id="seccionUno">
                <h1>
                    Películas y series ilimitadas                
                <br>
                     en un solo lugar
                </h1>
                <h2>
                    Disfruta donde quieras.
                    <br>
                     Cancela en cualquier momento.
                </h2>
                <button type="button" class="btn btn-danger">Registrarse</button>
            </section>
        </table>

        
        <section id="seccionDos">
            <h2>¿Qué estás buscando para ver?</h2>
            <form action="">
                <input type="text" placeholder="Bucar...">
                <input type="submit" value="Buscar">
            </form>
        </section>
        
        <section id="seccionTres">
            <h3>Las tendecias de hoy</h3>
            <div class="peliculas" id="tendenciasContainer">
                <img src="./imgagenes/aquaman.jpeg" alt="Aquaman">
                <img src="./imgagenes/attack.jpeg" alt="Attack">
                <img src="./imgagenes/lift.jpeg" alt="Lift">
                <img src="./imgagenes/beekeeper.jpeg" alt="Beekeeper">
                <img src="./imgagenes/masked_saint.jpeg" alt="Masker Saint">
                <img src="./imgagenes/mutant_ghost_wargirl.jpeg" alt="War Girl">
            </div>
            <div class="botonesSeccionTres">
                <button type="button" class="btn btn-danger">Anterior</button>
                <button type="button" class="btn btn-danger">Siguiente</button>
            </div>

        </section>
        
        <section id="seccionCuatro">
            <h3>Las más aclamadas</h3>
            <div class="aclamadas" id="aclamadasContainer">
                <!-- Aquí se cargarán las películas más aclamadas -->
                <img src="./imgagenes/the_five.jpeg" alt="The 5">
                <img src="./imgagenes/the_marvels.jpeg" alt="The marvels">
                <img src="./imgagenes/wish.jpeg" alt="Wish">
                <img src="./imgagenes/wonka.jpeg" alt="Wonka">
                <img src="./imgagenes/mario.jpg" alt="Mario Bross">
           </div>
        </section>

    </main>

    <footer>
        <div class="contenedor-botones-footer">
    
            <button type="button" class="btn btn-danger">Terminos y condiciones</button>
            <button type="button" class="btn btn-danger">Preguntas frecuentes</button>
            <button type="button" class="btn btn-danger">Ayuda</button>
            <button type="button" class="btn btn-dark">Administrador peliculas</button>

        </div>
    </footer>

</body>
</html>
