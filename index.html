<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>

        <nav>
            <div>
                <div class="contenedor-logo">
                    <span>🎞️Cac-Movies</span>
                </div>
    
                <div class="contenedor-botones">
    
                    <button type="button" class="btn btn-danger">Tendencias</button>
                    <button type="button" class="btn btn-danger">Registrarse</button>
                    <button type="button" class="btn btn-dark">Iniciar sesion</button>
    
                </div>
            </div>

        </nav>

    </header>

    <main>
        <table id="tablaUno">
            <section id="seccionUno">
                <h1>
                    Películas y series ilimitadas                
                <br>
                     en un solo lugar
                </h1>
                <h2>
                    Disfruta donde quieras.
                    <br>
                     Cancela en cualquier momento.
                </h2>
                <a class="botonRegistrarse" href="./pages/registrarse.html">Registrate</a>
            </section>
        </table>

        
        <section id="seccionDos">
            <h2>¿Qué estás buscando para ver?</h2>
            <form action="">
                <input type="text" placeholder="Bucar...">
                <input type="submit" value="Buscar">
            </form>
        </section>
        
        <section id="seccionTres">
            <h3>Las tendecias de hoy</h3>
            <div class="peliculas" id="tendenciasContainer">
                <img src="aquaman.jpeg" alt="Aquaman">
                <img src="attack.jpeg" alt="Attack">
                <img src="lift.jpeg" alt="Lift">
                <img src="beekeeper.jpeg" alt="Beekeeper">
                <img src="masked_saint.jpeg" alt="Masker Saint">
                <img src="mutant_ghost_wargirl.jpeg" alt="War Girl">
            </div>
            <div class="botonesSeccionTres">
                <button type="button" class="btn btn-primary">Anterior</button>
                <button type="button" class="btn btn-primary">Siguiente</button>
            </div>

        </section>
        
        <section id="seccionCuatro">
            <h3>Las más aclamadas</h3>
            <div class="aclamadas" id="aclamadasContainer">
                <!-- Aquí se cargarán las películas más aclamadas -->
                <img src="the_five.jpeg" alt="The 5">
                <img src="the_marvels.jpeg" alt="The marvels">
                <img src="wish.jpeg" alt="Wish">
                <img src="wonka.jpeg" alt="Wonka">
                <img src="mario.jpg" alt="Mario Bross">
           </div>
        </section>

    </main>

    <footer>
        <div class="contenedor-botones-footer">
    
            <button type="button" class="btn btn-danger">Terminos y condiciones</button>
            <button type="button" class="btn btn-danger">Preguntas frecuentes</button>
            <button type="button" class="btn btn-danger">Ayuda</button>
            <button type="button" class="btn btn-dark">Administrador peliculas</button>

        </div>
    </footer>

</body>
</html>
